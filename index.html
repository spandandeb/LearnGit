<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom T-Shirt Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 5px;
        }
        
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        fieldset {
            margin-bottom: 15px;
            border: 1px solid #ddd;
            padding: 10px;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        input[type="number"] {
            width: auto;
        }

        textarea {
            resize: vertical;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: #5cb85c;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #d9534f;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Custom T-Shirt Order Form</h1>
    <form action="/submit-order" method="post">
        <fieldset>
            <legend>Shirt Customization</legend>
            <label for="tagline">Tagline on the Shirt:</label>
            <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline here" required>

            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value="">Select a color</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="purple">Yellow</option>
            </select>

            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="">Select a size</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
                <option value="xl">Extra Large</option>
                <option value="xxl">XXL</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="1" required>
        </fieldset>

        <fieldset>
            <legend>Delivery Information</legend>
            <label for="delivery-date">Delivery Date:</label>
            <input type="date" id="delivery-date" name="delivery_date" required>

            <label for="recipient-name">Recipient's Name:</label>
            <input type="text" id="recipient-name" name="recipient_name" placeholder="Enter recipient's name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter delivery address" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter phone number" required pattern="[0-9]{10}">
        </fieldset>

        <fieldset>
            <legend>Additional Comments</legend>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Any special instructions"></textarea>
        </fieldset>

        <div class="button-group">
            <button type="submit">Submit Order</button>
            <button type="reset">Reset Form</button>
        </div>
    </form>
</body>
</html>
